<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            accent: '#22c55e',
            warning: '#facc15',
          }
        }
      }
    }
  </script>

  <style>
    .floating-orb {
      position: absolute;
      border-radius: 9999px;
      filter: blur(120px);
      opacity: 0.35;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    .gradient-text {
      background: linear-gradient(to right, #6366f1, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body class="bg-slate-950 text-white">

<div class="min-h-screen relative overflow-hidden">

  <!-- Background Orbs -->
  <div class="floating-orb w-96 h-96 bg-primary top-0 left-0"></div>
  <div class="floating-orb w-80 h-80 bg-accent bottom-0 right-0" style="animation-delay:-3s"></div>
  <div class="floating-orb w-64 h-64 bg-warning top-1/2 right-1/4" style="animation-delay:-5s"></div>

  <!-- Main Content -->
  <div class="relative z-10 max-w-2xl mx-auto px-4 py-8 sm:py-12">

    <!-- Header -->
    <header class="text-center mb-10">
      <div class="inline-flex items-center gap-3 mb-4">
        <div class="w-12 h-12 rounded-2xl bg-primary/20 flex items-center justify-center text-primary text-xl">
          ✓
        </div>
        <div class="text-warning animate-pulse text-xl">✦</div>
      </div>

      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-3">
        <span class="gradient-text">Todo</span>
        <span class="text-white"> List</span>
      </h1>

      <p class="text-slate-400 text-base sm:text-lg">
        Manage your daily tasks easily
      </p>
    </header>

    <!-- Stats -->
    <div id="stats" class="mb-6 hidden text-center text-slate-300"></div>

    <!-- Input -->
    <div class="mt-8 mb-6 flex flex-col sm:flex-row gap-3">
      <input
        id="todoInput"
        type="text"
        placeholder="Add a new task..."
        class="flex-1 px-4 py-3 rounded-xl bg-slate-800 border border-slate-700 focus:outline-none"
      />
      <button
        id="addBtn"
        class="w-full sm:w-auto px-6 py-3 rounded-xl bg-primary hover:bg-indigo-600 transition">
        Add
      </button>
    </div>

    <!-- Filter -->
    <div id="filter" class="mb-6 hidden flex flex-wrap sm:flex-nowrap gap-2">
      <button data-filter="all" class="filter-btn bg-primary px-4 py-2 rounded-lg">All</button>
      <button data-filter="active" class="filter-btn bg-slate-800 px-4 py-2 rounded-lg">Active</button>
      <button data-filter="completed" class="filter-btn bg-slate-800 px-4 py-2 rounded-lg">Completed</button>
      <button id="clearCompleted" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg">
        Clear
      </button>
    </div>

    <!-- Todo List -->
    <div id="todoList" class="space-y-3"></div>

    <!-- Empty State -->
    <div id="empty" class="text-center text-slate-500 hidden">
      No tasks found
    </div>

    <!-- Footer -->
    <footer class="mt-10 sm:mt-16 text-center text-sm text-slate-500">
      Data is stored in your browser
    </footer>

  </div>
</div>

<script src="main.js"></script>
</body>
</html>
